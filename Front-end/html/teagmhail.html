  <div class="container">
    <div class="row justify-content-center">
      <div class="col">
        <h1 class="center-heading mt-4">Teagmháil</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 d-flex justify-content-center">
        <form onsubmit="submit_form(); return false;">

          <div class="form-group">
            <label for="name">Céad Ainm</label>
            <input class="form-control" type="text" id="name" name="ainm" placeholder="Ainm iomlán.." required>
          </div>

          <div class="form-group">
            <label for="email">Ríomhphost</label>
            <input class="form-control" type="email" id="email" name="riomhphost" placeholder="Ríomhphost.." required>
          </div>
          
          <div class="form-group">
            <label for="country">Tír</label>
            <select multiple class="form-control" id="country" name="tir" aria-describedby="tirHelp" required>
              <option value="ie">Éire</option>
              <option value="uk">An Ríocht Aontaithe</option>
              <option value="us">Stáit Aontaithe Mheiriceá</option>
              <option value="eile">Eile</option>
            </select>
            <small id="tirHelp">Níl ár seirbhísí ach ar fáil sna tíortha thuasluaite.</small>
          </div>

          <div class="form-group">
            <label for="abhar">Ábhar</label>
            <textarea class="form-control" id="abhar" name="abhar" placeholder="Cad ar mhaith leat a rá linn?" rows="4" required></textarea>
          </div>

          <button type="submit" class="btn btn-dark">Seol</button>
          
        </form>
      </div>
      <div class="col-md-6">
      </div>
    </div>
  </div>
